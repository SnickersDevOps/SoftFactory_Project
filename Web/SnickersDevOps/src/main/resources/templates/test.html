<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <!--  adding Bootstrap 5.1  -->

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <p>Название предмета</p>
            <div id="countdown-container">
                <div id="countdown">
                    <span id="hours">0h</span> :
                    <span id="minutes">0m</span> : <span id="seconds">0s</span>
                </div>
            </div>
            <a href="result.html" class="btn btn-danger">Закончить</a>
            <p class="username">здесь будет имя пользователя</p>
        </div>
    </nav>
    <main class="container">
        <div class="flex-container">
            <div>
                1
            </div>
            <div>
                2
            </div>
            <div>
                3
            </div>
            <div>
                4
            </div>
        </div>
        <h4 class="col">Вопрос №</h4>
        <div class="question row">
            <p>здесь будет вопрос</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Первый вариант
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Второй вариант
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Третий вариант
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Четвертый вариант
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Пятый вариант
                </label>
            </div>
        </div>
    </main>

    <script src = "/static/js/test.js"></script>
