<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!--  adding Bootstrap 5.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  import css for register page  -->
    <link rel="stylesheet" href="/static/styles/registerPageStyle.css">
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <a href="index.html" class="back"> < Back</a>
                </div>
                <div class="col createAccount">
                    <a href="login.html" class = "createAccountLink">log in</a>
                </div>

            </div>
        </div>
    </header>
    <main class="mainContainer d-flex justify-content-center">
        <form action="#" method="POST" class = "loginForm">
            <div class="mb-3">
                <label for="" class="form-label">Username</label>
                <input type="text" class="form-control" id="" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" id="" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Second Name</label>
                <input type="text" class="form-control" id="" placeholder="Second Name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="" placeholder="e-mail">
            </div>
            <!--  TODO добавить кнопку глазика которая потом будет показывать пароль -->
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" id="" placeholder="Password">
            </div>
            <!--  TODO сделать так чтобы пароли совпадали -->
            <div class="mb-3">
                <label for="" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="" placeholder="Confirm Password">
            </div>
            <button type="button" class="registerBtn form-control">REGISTER</button>

        </form>
    </main>
<!--  Include every Bootstrap JavaScript plugin and dependency  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
