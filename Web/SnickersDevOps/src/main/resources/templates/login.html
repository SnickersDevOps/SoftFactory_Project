<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--  adding Bootstrap 5.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  import css for login page  -->
    <link rel="stylesheet" href="/static/styles/loginPageStyle.css">

</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <a href="index.html" class="col back"> < Back</a>
                <a href="register.html" class = "col createAccount">create account</a>
            </div>
        </div>
    </header>
    <main class="mainContainer d-flex justify-content-center">
        <form action="#" method="POST" class = "loginForm">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label ">Username</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
            </div>
            <button type="button" class="LogIn form-control">Log in</button>

        </form>

    </main>

    <!--  Include every Bootstrap JavaScript plugin and dependency  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
