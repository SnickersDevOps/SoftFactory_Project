<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--  adding Bootstrap 5.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  import css for login page  -->
    <link rel="stylesheet" href="/static/styles/loginPageStyle.css">

</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <a href="index.html" class="back"> < Back</a>
                </div>
                <div class="col createAccount">
                        <a href="registration.html" class = "createAccountLink">create account</a>
                </div>

            </div>
        </div>
    </header>
    <h3>Login to UNT helper</h3>
    <main class="mainContainer d-flex justify-content-center">
        <form th:action="@{/login}" method="post" class = "loginForm">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or
                    password.</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>
            <!--  TODO добавить проверку и вывод соотвествующий
                    1) юзера (правильный или нет)
                    2) пароля (правильный или нет)
                    3) не правильный формат почты
                    4) не все поля заполнены

                  TODO как вариант можно просто disable кнопку by default
                        после того как заполнил все поля тогда она active
            -->
            <div class="mb-3">
                <label for="Email" class="form-label ">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <input type="submit" name="login-submit" id="login-submit" value="Log In" class="LogIn form-control"/>
            <div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
        </div>

        </form>
    </main>

    <!--  Include every Bootstrap JavaScript plugin and dependency  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
