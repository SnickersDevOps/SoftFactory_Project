<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!--  adding Bootstrap 5.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  import css for register page  -->
    <link rel="stylesheet" href="/styles/registerPageStyle.css">
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <a href="index" class="back"> < Back</a>
                </div>
                <div class="col createAccount">
                    <a href="login" class = "createAccountLink">log in</a>
                </div>

            </div>
        </div>
    </header>
    <main class="mainContainer d-flex justify-content-center">
        <form  method="POST" id="signup-form" th:action="@{/registration}" th:object="${user}"  class = "loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text"  th:field="*{email}" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" name="firstname" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Second Name</label>
                <input type="text" th:field="*{lastName}" name="lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password} " name="password" class="form-control" id="password" placeholder="Password">
            </div>

<!--            <div class="mb-3"-->
<!--                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''" >-->
<!--                <label for="confirmPassword" class="form-label">Confirm Password</label>-->
<!--                <input th:field="*{confirmPassword}"  type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">-->
<!--                <p class="error-message"-->
<!--                   th:each="error : ${#fields.errors('confirmPassword')}"-->
<!--                   th:text="${error}">Validation error</p>-->
<!--            </div>-->
            <input type="submit" class="registerBtn form-control" value="registration"/>
            <div th:if="${param.success}">
                <div class = "alert alert-info">
                    Successful registered!
                </div>
            </div>

        </form>
    </main>
<!--  Include every Bootstrap JavaScript plugin and dependency  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
