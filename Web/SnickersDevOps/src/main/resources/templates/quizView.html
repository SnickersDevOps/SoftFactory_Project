<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<!--  import css for login page  -->
	<link rel="stylesheet" href="/styles/loginPageStyle.css">
</head>
<body>

	<div class="container">
	
		<div class="col-sm-2"></div>
		
		<div class="col-sm-8">
		
			<h2 th:text="${quiz.name}" class="form-signin-heading text-center">New Quiz</h2>
			<br/>
			
			<h4 th:text="${quiz.description}" class="form-signin-heading">New Quiz</h4>
			<br/>
			
			<a th:href="|/quiz/${quiz.id}/play|" th:text="#{label.selectedquiz.playbutton}" class="btn btn-lg btn-primary btn-block" type="submit">Send</a>
			
		</div>
		
		<div class="col-sm-2"></div>
	</div>
	 
	
</body>
</html>
