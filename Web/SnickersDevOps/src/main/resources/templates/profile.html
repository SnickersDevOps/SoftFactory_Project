<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!--  adding Bootstrap 5.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  import css for login page  -->
    <link rel="stylesheet" href="/styles/profilePageStyle.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-3">
                <img src="https://writestylesonline.com/wp-content/uploads/2016/08/Follow-These-Steps-for-a-Flawless-Professional-Profile-Picture.jpg" alt="" class = "profileImg">
            </div>
            <div class="col row">
                <table class="col">
                    <tbody>
                    <tr>
                        <th class = "w-50">Email:</th>
                        <td th:text = "${user.getEmail}">VALUE</td>
                    </tr>
                    <tr>
                        <th scope="row">First name:</th>
                        <td th:text = "${user.getFirstName()}">VALUE</td>
                    </tr>
                    <tr>
                        <th scope="row">Second name:</th>
                        <td th:text = "${user.getLastName()}">VALUE</td>
                    </tr>

                    </tbody>

                </table>
                    <span class="col-3 mx-3 my-1 row align-items-end">
                        <a class = "form-control col btn btn-outline-dark">Edit profile</a>
                    </span>
             </div>
        </div>
    </main>
    <hr class="container">
    <div class="statsBlock container">
        <h3>Here would be some stats</h3>
    </div>
    <div th:replace="parts/footer.html :: footer"></div>

<!--  Include every Bootstrap JavaScript plugin and dependency  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
