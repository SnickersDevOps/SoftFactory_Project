<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--  adding Bootstrap 5.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <title>UNT helper</title>
</head>
<body ng-app="homeApp">
<div th:replace="parts/header.html :: header"></div>

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="/images/carousel1.jpg" class="d-block w-100"
                     alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="/images/carousel2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/images/carousel3.jpg"
                     class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <br><br>
<div class="container">

    <div ng-controller="HomeCtrl">

        <div>
            <h1 th:text="#{label.home.welcome}" style="text-align: center">Welcome to QuizZz!</h1>
            <br/>
        </div>

        <table class="table table-hover" align="center">
            <thead>
            <tr>
                <th th:text="#{label.home.maintable.headers.quiz}" width="70%">Quiz</th>
                <th th:text="#{label.home.maintable.headers.questions}">Questions</th>
                <th th:text="#{label.home.maintable.headers.times}">Times played</th>
                <th th:text="#{label.home.maintable.headers.play}">Play!</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="quiz in quizzes">
                <td>
                    <h4>{{quiz.name}}</h4>
                    <h5>{{quiz.description}}</h5>
                </td>
                <td>
                    <p>10</p>
                </td>
                <td>
                    <p>12</p>
                </td>
                <td>
                    <a href="/quiz/{{quiz.id}}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <button th:text="#{label.home.maintable.loadmore}" class="btn btn-default" ng-click="loadNextPage()" ng-show="pagination.morePagesAvailable">Load more...</button>
        </div>

    </div>

</div>
    <div th:replace="parts/angular.html :: angular">...</div>
    <div th:replace="parts/footer.html :: footer"></div>
    <script src = "/js/main.js"></script>
    <script type="text/javascript" src="../js/homeApp.js"
        th:src="@{/js/homeApp.js}"></script>
<!--  Include every Bootstrap JavaScript plugin and dependency  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
