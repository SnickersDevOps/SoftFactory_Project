<!DOCTYPE HTML>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<!--  adding Bootstrap 5.1  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!--  import css for login page  -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/styles/loginPageStyle.css">
</head>
<body ng-app="myQuizzesApp" th:attr="ng-init='userId='+${#authentication.principal.id}">

<div class="container">

	<div ng-controller="MyQuizzesCtrl">

		<div>
			<h1 th:text="#{label.myquizzes.welcome}">My Quizzes</h1>
			<br/>
		</div>

		<table class="table table-hover" align="center">
			<thead>
			<tr>
				<th th:text="#{label.myquizzes.maintable.headers.quiz}" width="70%">Quiz</th>
				<th th:text="#{label.myquizzes.maintable.headers.questions}">Questions</th>
				<th th:text="#{label.myquizzes.maintable.headers.times}">Times played</th>
				<th th:text="#{label.myquizzes.maintable.headers.edit}">Edit</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="quiz in quizzes">
				<td>
					<h4>{{quiz.name}}</h4>
					<h5><small class="text-muted">{{quiz.description}}</small></h5>
				</td>
				<td>
					<p>10</p>
				</td>
				<td>
					<p>12</p>
				</td>
				<td>
					<div class="btn-group">
						<a href="/editQuiz/{{quiz.id}}" class="btn btn-primary">
							<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</a>
						<button class="btn btn-primary" ng-click="deleteQuiz(quiz.id)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</div>

				</td>
			</tr>
			</tbody>
		</table>

		<div class="text-center">
			<button th:text="#{label.myquizzes.maintable.loadmore}" class="btn btn-default" ng-click="loadNextPage()" ng-show="pagination.morePagesAvailable">Load more...</button>
		</div>

	</div>

</div>

<div th:replace="parts/angular.html :: angular">...</div>
<script type="text/javascript" src="../js/myQuizes.js"
		th:src="@{/js/myQuizes.js}"></script>


</body>
</html>
